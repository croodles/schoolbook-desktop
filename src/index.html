<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Source+Code+Pro:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="ux.js"></script>
    <title>TEACHERS LOGIN</title>
</head>
<body>
    <main>
        <div class="login-container">
            <form class="login-form" id="login-form">
                <h1>TEACHERS LOGIN</h1>
                <div class="form-image">
                    <img src="assets/teacher.png" alt="Teacher Illustration">
                </div>
                <div class="form-group">
                    <input type="text" id="user-id" name="user-id" placeholder="Faculty Code" required autocomplete="off" autofocus spellcheck="false" onpaste="return false;">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="off" spellcheck="false" onpaste="return false;">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="errorPopup" class="error-popup">
            Invalid credentials!
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
